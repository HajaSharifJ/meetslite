<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content class="desh-atom">

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-calm">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu class="desh-atom" side="left" expose-aside-when="large">>

    <!-- menu header -->
    <ion-header-bar class="bar-calm">
      <h1 class="title">Steem Lite</h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
      <ion-list>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="searchQuery" ng-keypress="onSearch($event)" placeholder="Search">
          </label>
        </div>
        <ion-item ng-if="loggedin" menu-close class="menu-avatar desh-atom-card-4" ui-sref="main.profile">
          <img class="desh-atom-card-12" style="float:left" ng-src="{{profileInfo.profile.profile_image || 'img/images/profile-pic.jpg'}}"  height="80" />
          <br/>
          <span>{{username || profileInfo.username}} ({{profile.formattedReputation}})</span>
          <p>{{profileInfo.about}}</p>
        </ion-item>
        <ion-item ng-if="!loggedin" class="item item-icon-left" menu-close ng-click="logout()" ui-sref="authLogin">
          Login
          <i class="icon ion-log-in"></i>
        </ion-item>
        <ion-item class="item item-icon-left" ng-if="loggedin" menu-close ui-sref="main.home({'tag':'FEED'})">
          <i class="icon ion-navicon-round"> </i> Feed
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.home({'tag':'TRENDING'})">
          <i class="icon ion-arrow-graph-up-right"> </i> Trending
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.home({'tag':'HOT'})">
          <i class="icon ion-fireball"> </i> Hot
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.home({'tag':'NEW'})">
          <i class="icon ion-navicon-round"> </i> New
        </ion-item>


        <ion-item class="item item-icon-left" menu-close ui-sref="main.about">
          My Profile
          <i class="icon ion-information-circled"></i>
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.category">
          Category
          <i class="icon ion-pricetags"></i>
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.bookmark">
          BookMarks
          <i class="icon ion-bookmark"></i>
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.message">
          Replies
          <i class="icon ion-forward"></i>
        </ion-item>
        <ion-item class="item item-icon-left" menu-close ui-sref="main.facebook">
          Comments
          <i class="icon ion-reply"></i>
          <span class="badge">3</span>
        </ion-item>
        <ion-item class="item item-icon-left " menu-close ui-sref="main.settings">
          Settings
          <i class="icon ion-settings"></i>
        </ion-item>
        <ion-item ng-if="loggedin" class="item item-icon-left" menu-close ng-click="logout()" ui-sref="authLogin">
          Logout
          <i class="icon ion-log-out"></i>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
